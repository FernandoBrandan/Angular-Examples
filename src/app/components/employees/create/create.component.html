<div class="conteiner pt-5">
  <div class="row-fluid">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3 class="mb-4">{{ titulo }}
            <br>
            <div *ngIf="loading" class="spinner-border" role="status">
              <span class="sr-only"> </span>
            </div>
          </h3>
          <span *ngIf="submite && createEmpleado.invalid" class="alert alert-danger">Todos los campos son obligatorios</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="nombre"/>
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Apellido" formControlName="apellido"/>
              </div>
            </div>
            <div class="col m-2">
              <input type="text" class="form-control form-control-lg" placeholder="Documento" formControlName="documento"/>
            </div>
            <div class="col m-2">
              <input type="number" class="form-control form-control-lg" placeholder="Salario" formControlName="salario"/>
            </div>
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg m-1">Aceptar</button>
              <button type="submit" class="btn btn-dark btn-lg m-1" routerLink="/list-empleados" >Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
