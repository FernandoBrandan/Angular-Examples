<div class="conteiner m-4 ">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h3>Virtual scroll</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="text-center">Table</h3>
          <div *ngIf="error" class="text-center">
            <span class="badge bg-danger mb-2">
              <strong> Incorrecto </strong>
            </span>
          </div>
          <div class="mb-3">
            <input type="number" [(ngModel)]="table" class="form-control form-control-lg" placeholder="Ingrese tabla"/>
          </div>
          <div class="mb-3">
            <input type="number" [(ngModel)]="hasta" class="form-control form-control-lg" placeholder="Ingrese multi"/>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button (click)="calcular()" class="btn btn-success btn-lg">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body text-center">
          <h3>Table</h3>
          <cdk-virtual-scroll-viewport itemSize="20">
            <table class="table">
              <tr *cdkVirtualFor="let valor of resultados; let i = index">
                <td>{{ valor.tabla }} x {{ i }} = {{ valor.resultado }}</td>
              </tr>
            </table>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
    </div>
  </div>
</div> 
<footer class="text-center">Proyecto angular</footer>
